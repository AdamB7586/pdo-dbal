language: php

php:
  - '7.0'
  - '7.1'
  
before_script:
  - composer self-update
  - composer --version

install:
  - composer install

script:
  - vendor/bin/phpunit --coverage-clover clover.xml

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover